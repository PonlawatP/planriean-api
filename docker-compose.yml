version: '3.8'

services:
  express:
    build:
      context: .
      dockerfile: Dockerfile.express
    # ports:
    #   - "3030:3030"
    deploy:
      replicas: 4
    environment:
      - PORT=3030
      - DB_HOST=${DB_HOST}
      - DB_SQL_USER=${DB_SQL_USER}
      - DB_SQL_PASS=${DB_SQL_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASS=${REDIS_PASS}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    extra_hosts:
      - "planriean-db:100.111.100.50"
      - "planriean-redis:100.111.100.50"
    networks:
      - nginx_planriean

  elysia:
    build:
      context: .
      dockerfile: Dockerfile.elysia
    # ports:
    #   - "3031:3031"
    deploy:
      replicas: 10
    environment:
      - ELYSIA_PORT=3031
      - DB_HOST=${DB_HOST}
      - DB_SQL_USER=${DB_SQL_USER}
      - DB_SQL_PASS=${DB_SQL_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASS=${REDIS_PASS}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    extra_hosts:
      - "planriean-db:100.111.100.50"
      - "planriean-redis:100.111.100.50"
    networks:
      - nginx_planriean

  nginx:
    image: nginx:alpine
    ports:
      - "3030:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - express
      - elysia
    restart: unless-stopped
    extra_hosts:
      - "planriean-db:100.111.100.50"
      - "planriean-redis:100.111.100.50"
    networks:
      - nginx_planriean
  
  nginx-2:
    image: nginx:alpine
    ports:
      - "3031:80"
    volumes:
      - ./nginx2.conf:/etc/nginx/nginx.conf:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - express
      - elysia
    restart: unless-stopped
    extra_hosts:
      - "planriean-db:100.111.100.50"
      - "planriean-redis:100.111.100.50"
    networks:
      - nginx_planriean

networks:
  nginx_planriean:
    # external: true